{% extends 'base.html' %}

{% block content %}
<h3 class="mt-5 text-center">Detalle de Alertas</h3>

<!-- Gráfico de alertas por día -->
<div class="mb-5">
    <canvas id="graficoAlertasPorDia" width="600" height="300"></canvas>
</div>

<!-- Tabla de alertas en Bootstrap -->
<div class="table-responsive" style="max-width: 800px; margin: 0 auto;">
    <table class="table table-bordered table-hover table-sm text-center align-middle" style="font-size: 0.9rem;">
        <thead class="table-secondary">
            <tr>
                <th scope="col">Servicio</th>
                <th scope="col">Alerta</th>
                <th scope="col">Host</th>
                <th scope="col">Fecha y Hora</th>

            </tr>
        </thead>
        <tbody>
            {% for alerta in alertas %}
            <tr>
                <td>{{ alerta.Servicio }}</td>
                <td>{{ alerta.Operational_data }}</td>
                <td>{{ alerta.Host }}</td>
                <td>{{ alerta.Fecha_Hora }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Script para Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const data = {{ grafico_data | tojson | safe }};
    const labels = data.map(item => item.Fecha);
    const values = data.map(item => item.Cantidad_Alertas);

    const ctx = document.getElementById('graficoAlertasPorDia').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Cantidad de Alertas por Día',
                data: values,
                backgroundColor: 'rgba(54, 162, 235, 0.6)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Fecha'
                    }
                },
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Cantidad de Alertas'
                    }
                }
            }
        }
    });
</script>
{% endblock %}
